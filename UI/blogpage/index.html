<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Blog</title>
</head>
<body>
    <header>
        <h1>Welcome to Anisie blog! </h1>
    </header>
    <main>
        
        <div id="blog-post-container" class="column"></div>
        <div id="comment-container" class="column">
            <h2>Comment</h2>
         <div class="comment-container">
          <div id='confirm-message3'> Your comment is saved!!!</div>
            <form id='commentform'>
              <div class="row">
                <div class="col-25">
                  <label for="fname">Name</label>
                </div>
                <div class="col-75">
                  <input type="text" id="user_name"  placeholder=" Enter your name.." required     oninvalid="this.setCustomValidity(' Your name is required')"
                  oninput="this.setCustomValidity('')"  />
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="fname">Email</label>
                </div>
                <div class="col-75">
                  <input type="email" id="user_email"  placeholder=" Enter your email.." required     oninvalid="this.setCustomValidity(' Your email is required')"
                  oninput="this.setCustomValidity('')"  />
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="subject">comments</label>
                </div>
                <div class="col-75">
                  <textarea id="user_comment"  placeholder="Write your comment .." style="height:200px" required     oninvalid="this.setCustomValidity('Please leave your comment')"
                   oninput="this.setCustomValidity('')"  /></textarea>
                </div>
              </div>
              <div class="row hvr-grow">
                <input type="submit" id="comment" value="Send" >
              </div>
            </form>
           </div>
        </div>
    </main>
    <footer class="navbar">
        <a class="nav-link hvr-fade" href="../index.html">Home</a>
        <a class="nav-link hvr-fade" href="../contactpage/index.html">Contact</a>
        <a class="nav-link hvr-fade" href="../profilepage/index.html">Profile</a>
        <a class="nav-link hvr-fade" href="../portfoliopage/index.html">Portfolio</a>

        <div class="social">
            <a href="#"><img src="./images/twitter.png" class="twit hvr-fade"></a>
            <a href="#"><img src="./images/instagram.png" class="instg hvr-fade"></a>
            <a href="#"><img src="./images/facebook.png" class="fb hvr-fade"></a>
        </div>
    </footer>
