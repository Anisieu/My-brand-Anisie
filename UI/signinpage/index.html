<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <title>Contact page </title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class='main'>
        <section class="left">
             <div class="info">
                <img src="./images/sign.png" class="photo">
                <h2 class="title">Anisie Uwimana</h2>
              </div>
              <div class="container">
                <form id="login-form">
                  <div class="col-75">
                    <input type="email" id="email" name="email" placeholder="Email" style="height:60px" required     oninvalid="this.setCustomValidity('invalid email')">
                   </div>
                  <div class="col-75">
                    <input type="password" id="password" name="password" placeholder="Password" style="height:60px" required     oninvalid="this.setCustomValidity('invalid password')">
                  </div>
                  <div class="col-75">
                    <div id="message"></div>
                  </div>
                <div class="row hvr-grow">
                  <input type="submit" value="Sign in">
                </div>
              </div>
        </form>
      </section>
   </main>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js"></script>
    
    <script src="../signinpage/index.js"></script>
    <script src="../signinpage/auth.js"></script>
</body>
</html>
